<div class="container py-4 my-4 mx-auto d-flex flex-column">
  <div class="header">
      <div class="row r1">
          <div class="col-md-9 abc">
              <h1>{{Product.title}}</h1>
          </div>
      </div>
  </div>
  <div class="container-body mt-4">
      <div class="row r3">
          <div class="col-md-5 p-0 klo">
              <ul>
                  <li>Price : {{Product.price}}</li>
                  <li>Category : {{Product.category}}</li>
                  <li>Count : {{Product.rating.count}}</li>
                  <li>Rating : {{Product.rating.rate}}</li>
                  <li>Description: {{Product.description}}</li>
              </ul>
          </div>
          <div class="col-md-7"> <img src="{{Product.image}}" width="90%" height="95%"> </div>
      </div>
  </div>
  <div class="footer d-flex flex-column mt-5">
      <div class="row r4">
          <div class="col-md-2 myt "><button type="button" class="btn btn-outline-warning" (click)=addtocart(Product)><a>ADD TO CART</a></button></div>
      </div>
  </div>
</div>
